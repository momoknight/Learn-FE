<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
</head>
<body>
    <h3>练习2-8：</h3>
    <lable>请输入一个华氏温度: </lable><input type="text" id="fahr">
    <button type="submit" id="btn">摄氏温度</button>
    <br>
    <span>运算结果：</span><span id="celsius"></span>
    <br>
    <h3>练习2-9：</h3>
    <label>请输入一个正整数A：</label><input type="number" id="numA" placeholder="正整数A">
    <br>
    <label>请输入一个正整数B：</label><input type="number" id="numB" placeholder="正整数B">
    <br>
    <input type="button" id="add" value="加">
    <input type="button" id="minus" value="减">
    <input type="button" id="multiply" value="乘">
    <input type="button" id="divide" value="除">
    <br>
    <span>运算结果：</span><span id="result1"></span>
    <br>
    <h3>练习2-10：</h3>
    <label for="segFunc">请输入一个实数：</label><input type="text" id="segFunc" placeholder="实数x">
    <input type="button" value="函数值" id="funcBtn">
    <br>
    <span>分段函数1的结果：</span><span id="result2"></span>
    <br>
    <h3>练习2-11：</h3>
    <label for="segFunc2">请输入一个实数：</label><input type="text" id="segFunc2" placeholder="实数x">
    <input type="button" value="函数值" id="func2Btn">
    <br>
    <span>分段函数2的结果：</span><span id="result3"></span>
    <h3>练习2-12：</h3>
    <label>请输入一个正整数lower：</label><input type="number" id="lower" placeholder="lower">
    <br>
    <label>请输入一个正整数upper：</label><input type="number" id="upper" placeholder="upper">
    <br>
    <input type="button" value="温度表" id="temperBtn">
    <br>
    <span>温度转换表：</span><p id="result4"></p>
    <br>
    <h3>练习2-13：</h3>
    <label for="n1">请输入一个正整数：</label><input type="number" id="n1" placeholder="正整数N">
    <br>
    <input type="button" value="求和" id="sum1Btn">
    <br>
    <span>N分之一序列前N项和：</span><p id="result5"></p>
    <br>
    <h3>练习2-14：</h3>
    <label for="n2">请输入一个正整数：</label><input type="number" id="n2" placeholder="正整数N">
    <br>
    <input type="button" value="求和" id="sum2Btn">
    <br>
    <span>奇数分之一序列前N项和：</span><p id="result6"></p>
    <br>
    <h3>练习2-15：</h3>
    <label for="n3">请输入一个正整数：</label><input type="number" id="n3" placeholder="正整数N">
    <br>
    <input type="button" value="求和" id="sum3Btn">
    <br>
    <span>简单交错序列前N项和：</span><p id="result7"></p>
    <br>
    <h3>练习2-17：</h3>
    <label for="n4">请输入一个非负整数：</label><input type="number" id="n4" placeholder="非负整数N">
    <br>
    <input type="button" value="乘方表" id="sum4Btn">
    <br>
    <span>生成3的乘方表：</span><p id="result8"></p>
    <br> 
    <h3>练习2-18：</h3>
    <label>请输入一个正整数m：</label><input type="number" id="m" placeholder="正整数m">
    <br>
    <label>请输入一个正整数n：</label><input type="number" id="n" placeholder="正整数n">
    <br>
    <input type="button" value="组合数" id="sum5Btn">
    <br>
    <span>组合数：</span><p id="result9"></p>
    <br>

    <script src="p2-8.js"></script>
    <script src="p2-9.js"></script>
    <script src="p2-10.js"></script>
    <script src="p2-11.js"></script>
    <script src="p2-12.js"></script>
    <script src="p2-13.js"></script>
    <script src="p2-14.js"></script>
    <script src="p2-15.js"></script>
    <script src="p2-17.js"></script>
    <script src="p2-18.js"></script>
</body>
</html>
