<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>练习3</title>
</head>

<body>
	<h3>练习3-2：</h3>
	输入一个整数：<input type="number" id="n2">
	<input type="button" value="求值" id="btn2">
	<br>
	<span>符号函数的结果：</span><span id="result2"></span>
	<br>

	<h3>练习3-3：</h3>
	输入一个非负整数：<input type="number" id="n3">
	<input type="button" value="求值" id="btn3">
	<br>
	<span>平均成绩与及格人数：</span><span id="result3"></span>
	<br>

	<h3>练习3-4：</h3>
	<input type="button" value="统计字符" id="btn4">
	<br>
	<span>各字符个数：</span><span id="result4"></span>
	<br>

	<h3>练习3-5：</h3>
	输入一个21世纪的某个截止年份：<input type="number" id="n5">
	<input type="button" value="闰年年份" id="btn5">
	<br>
	<span>满足条件的所有闰年年份：</span><span id="result5"></span>
	<br>

	<h3>练习3-7：</h3>
	输入一个整数的百分制成绩：<input type="number" id="n7">
	<input type="button" value="成绩转换" id="btn7">
	<br>
	<span>对应的五分制成绩：</span><span id="result7"></span>
	<br>

	<h3>练习3-8：</h3>
	<p>[1] apple</p>
	<p>[2] pear</p>
	<p>[3] orange</p>
	<p>[4] grape</p>
	<p>[0] exit</p>
	<input type="button" value="查询" id="btn8">
	<br>
	<span>对应水果的价格：</span><span id="result8"></span>
	<br> 

	<script src="p3-2.js"></script>
	<script src="p3-3.js"></script>
	<script src="p3-4.js"></script>
	<script src="p3-5.js"></script>
	<script src="p3-7.js"></script>
	<script src="p3-8.js"></script>
</body>

</html>
